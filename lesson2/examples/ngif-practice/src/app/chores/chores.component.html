<div class="chores">
    <h3>Chores</h3>
    <ul *ngIf = 'chores.length <= finishedChores.length; else motivate'>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<hr>
<ng-template #motivate>
    <li *ngFor = "let chore of chores">{{chore}}</li>
    <p style = "color:blueviolet">Work harder!</p>
</ng-template>
